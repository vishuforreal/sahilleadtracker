<head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="icon">ğŸ†</i> Contest Tracker</h1>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <button onclick="window.location.href='index.html'" class="btn btn-secondary" style="min-width: auto; padding: 12px 20px;">
                        <i class="icon">ğŸ </i> Home

                    <button id="themeToggle" class="theme-toggle" title="Toggle Dark Mode">
                        <span class="sun">â˜€ï¸</span>
                        <span class="moon">ğŸŒ™</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Add Contest Button -->
        <div class="action-bar">
            <button id="addContestBtn" class="btn btn-primary">
                <i class="icon">â•</i> Add New Contest
            </button>
        </div>

        <!-- Active Contests -->
        <div id="activeContests"></div>

        <!-- Add Contest Modal -->
        <div id="contestModal" class="modal">
            <div class="modal-content">
                <span class="close-contest">&times;</span>
                <h2><i class="icon">ğŸ†</i> Add New Contest</h2>
                <form id="contestForm">
                    <div class="form-group">
                        <label>Contest Name:</label>
                        <input type="text" id="contestName" required placeholder="e.g., February Hot Lead Challenge">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Start Date:</label>
                            <input type="date" id="startDate" required>
                        </div>
                        <div class="form-group">
                            <label>End Date:</label>
                            <input type="date" id="endDate" required>
                        </div>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0;">
                        <h3 style="margin: 0;">Slabs</h3>
                        <button type="button" id="addSlabBtn" class="btn-icon" style="background: linear-gradient(135deg, #4facfe, #00f2fe); color: white;" title="Add Slab">
                            â•
                        </button>
                    </div>

                    <div id="slabsContainer"></div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="icon">ğŸ’¾</i> Save Contest
                        </button>
                        <button type="button" id="cancelContestBtn" class="btn btn-secondary">
                            <i class="icon">âŒ</i> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <!-- Messages -->
        <div id="message" class="message"></div>
